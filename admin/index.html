<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Admin Dashboard</h1>
        <form @submit.prevent="createPost">
            <input type="text" v-model="newPostTitle" placeholder="Post Title" required>
            <textarea v-model="newPostContent" placeholder="Post Content" required></textarea>
            <button type="submit">Create Post</button>
        </form>
        <div v-if="message">{{ message }}</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                newPostTitle: '',
                newPostContent: '',
                message: ''
            },
            methods: {
                createPost() {
                    // Save post content to a file and move it to the `admin/uploads` directory
                    const content = `---
layout: post
title: "${this.newPostTitle}"
date: ${new Date().toISOString()}
categories: [blog]
---

${this.newPostContent}`;
                    
                    // This part should be handled by backend or manually
                    // E.g., Save the content to a temporary directory to be picked up by GitHub Actions
                    this.message = 'Post created successfully!';
                }
            }
        });
    </script>
</body>
</html>
